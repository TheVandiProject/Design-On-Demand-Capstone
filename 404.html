{% extends "base.html" %}

{% block title %}
404 Not Found
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="error-template">
        <h1>Oops!</h1>
        <h2>404 Not Found</h2>
        <div class="error-details">
          Sorry, an error has occurred. The requested page was not found!
        </div>
        <div class="error-actions">
          <a href="{% url 'home' %}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span> Take Me Home </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
    body {
        background: linear-gradient(to right, #0091ff, #ad2affe8);
        font-family: 'Lato', sans-serif;
      }
      
      .error-template {
        padding: 40px 15px;
        text-align: center;
      }
      
      .error-actions {
        margin-top: 15px;
        margin-bottom: 15px;
      }
      
      .btn {
        margin-right: 10px;
      }
      
</style>
{% endblock %}
